<html>

<head>
    <title>Inkcode</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: Bebas;
            src: url("../assets/BebasNeue-Regular.ttf");
        }

        #ui_overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            display: flex;
            flex-direction: column;       /* stack image + button vertically */
            justify-content: center;      /* vertical centering */
            align-items: center;          /* horizontal centering */
            
            pointer-events: none;         /* so clicks pass through by default */
        }

            /* Make button clickable */
        #center_btn {
            margin-top: 20px;
            pointer-events: auto;         /* allow button clicks */
            font-size: 25px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-family: 'Bebas', 'sans-serif';
        }

            /* Optional: size the image */
        #center_img {
            max-width: 80%;
            height: auto;
        }

    </style>
</head>

<body>
    <div id="matter_canvas" style="width: 100%; height: 100%; position: relative;"></div>

    <div id="ui_overlay" style="position: absolute; top: 0; left: 0; width:100%; height:100%; pointer-events:none;">
        <img class="logo" id="center_img"  src="assets/inkcode.png">
        <a href="demo.html" id="center_btn">Demo</a>
    </div>

    <script src="../packages/matter.min.js" type="text/javascript"></script>
    <script src="mattertest.js"></script>
</body>

</html>
